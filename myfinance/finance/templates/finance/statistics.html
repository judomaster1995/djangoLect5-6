<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="5">
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Overall</th>
        </tr>
        {% for el in monthallstat %}
            <tr>
                <td>{{ el.0 }}</td>
                <td>{{ el.1 }}</td>
                <td>{{ el.2 }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/profile/{{userid}}">AllAccounts</a></p>
    <p><a href="/profile/{{userid}}/charges_page/{{accId}}/">Back to Account</a></p>
</body>
</html>

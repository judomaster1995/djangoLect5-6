<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Charges</h1>
    <p>Account id {{ accId }}</p>
     <form method="post" action="./"> {% csrf_token %}
        {% if form != None %}
            <p>value: {{ form.value }}</p>
            <p>date:  {{ form.date }}</p>
        {% endif %}
    <input type="submit" value="Add transaction" class="btn" />
    </form>
    {% for el in charges %}
        <li>{{ el }}</li>
    {% endfor %}
    <p><a href="/profile/{{userid}}">AllAccounts</a></p>
    <p><a href="./statistics">Show Statistics</a></p>
</body>
</html>
